<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>WeHelp: Add Transaction</title>
<link rel="stylesheet" href="../css/stylesheet.css" th:href="@{/css/stylesheet.css}">	
</head>
<body>

		<header>
			<h1>WeHelp Charity Events</h1>
			<h2>Add Transaction</h2>
			<nav>
				<a th:href="@{/}">Home</a>
				<a th:href="@{/list}">Transactions</a>
			</nav>
	</header>
	
	<!-- Form for adding new transaction -->
	<form th:action="@{/addnew}" method="post" th:object="${transaction}">
		<p><label for="events">Event:
			<select id="events" name="event" th:field="*{event}">
				<option th:each="e : ${events}" th:value="${e.id}" th:text="${e.eventName}"></option>
			</select>
		</label>
		</p>
		<p><label for="num">Number of Tickets:
			<input type="number" value="4" min="1" id="num" name="numTickets" th:field="*{numTickets}"required>
		</label>
		</p>
		<p><label for="email">Contact Email:
			<input type="email" id="email" name="contact" th:field="*{contact}" required>
		</label>
		</p>
		<p><input type="submit"></p>
	</form>
		
	<footer>
		<address>&copy; 2022 Wendi Jollymore</address>
	</footer>
	
</body>
</html>
